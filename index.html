<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Favorite 2023</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://m.mobilelegends.com/id" alt="Mobile Legends" target="_blank">
        <div class="card">
            <div class="wrapper">
                <img src="img/wall ml.jpg" class="cover-image" />

            <img src="img/title ml.png" class="title" />
            <img src="img/chart ml.png" class="character" />
        </div>
    </a>

    <a href="https://www.pubgmobile.com/id/home.shtml" alt="PUBG Mobile" target="_blank">
        <div class="card">
            <div class="wrapper">
                <img src="img/wallpaper-pubg.jpg" class="cover-image" />
            </div>
            <img src="img/title pubg.png" class="title" />
            <img src="img/chart pubg.png" class="character" />
        </div>
    </a>

    <a href="https://ff.garena.com/id/" alt="Free Fire Max" target="_blank">
        <div class="card">
            <div class="wrapper">
                <img src="img/wallpaper-ff.jpg" class="cover-image" />
            </div>
            <img src="img/title ff.png" class="title" />
            <img src="img/chart ff.png" class="character" />
        </div>
    </a>
    
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

</html>
